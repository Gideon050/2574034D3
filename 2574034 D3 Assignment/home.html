<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2574034 - Home UK Map with D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="map.js"></script>
</head>
    
</head>
<body>
    <h1 style="display: flexbox; color: cadetblue;" >UK Map With Towns</h1>
    <div id="map-container"></div>
    <input
            type="range"
            id="towns-slider"
            min="10"
            max="50"
            value="25"
        />
        <div id="slider-value"></div>
    <button id="refresh-button">Reload Town Cluster</button>
    <div id="town-info"></div>
    <script type="text/javascript" src="home.js"></script>
</body>
</html>
