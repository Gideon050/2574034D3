<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2574034 - Home UK Map with D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="map.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="display: flex; color: cadetblue;" >UK Map With Towns</h1>
    <div id="map-container"></div>
    <input
            type="range"
            id="towns-slider"
            min="1"
            max="250"
            value="50"
        />
        <div id="slider-value"></div>
    <button id="refresh-button">Reload Town Cluster</button>
    <div id="town-info"></div>
    <!-- Modal -->
    <div id="townModal" class="modal">
        <div class="modal-content">
        <span class="close" id="modalCloseBtn" onclick="closeModal()">&times;</span>
        <div id="modal-content"></div>
        </div>
    </div>

    <script type="text/javascript" src="home.js"></script>
</body>
</html>
